		// ********** Part: KAS.CH1

		#KAS_CH1_Part_title = CH-1 Gancho de Cabo
		#KAS_CH1_Part_manufacturer = KAS Labs, Inc.
		#KAS_CH1_Part_description = Um gancho que um cabo pode prender. É a outra metade da solução "mantenha-essas-coisas-juntas".
		#KAS_CH1_Part_tags = KIS KAS cabo corda nó cck-kas

		// ********** Part: KAS.JS1

		#KAS_JS1_Part_title = JS-1 Soquete Comum
		#KAS_JS1_Part_manufacturer = KAS Labs, Inc.
		#KAS_JS1_Part_description = Este soquete multiuso possui uma variedade de recursos: permite uma conexão firme e proporciona a transferência de recursos! Um engenheiro certificado com vários anos de experiência é necessário para instalar esse soquete, mas, uma vez conectado, até mesmo um zelador pode usá-lo para conectar as embarcações.
		#KAS_JS1_Part_tags = KIS KAS tubo cano cck-kas

		// ********** Part: KAS.PCB1

		#KAS_PCB1_Part_title = PCB-1 Cabo de Suporte Portátil
		#KAS_PCB1_Part_manufacturer = KAS Labs, Inc.
		#KAS_PCB1_Part_description = É um simples guincho operado manualmente com um pequeno carretel de cabo de aço, que permite conectar as coisas desde que não estejam muito distantes. No entanto deve haver um gancho na outra nave para conectar o cabo, então, o guincho resolve apenas metade do problema.
		#KAS_PCB1_Part_tags = KIS KAS cabo tubo vínculo cck-kas
		#KAS_PCB1_Part_LinkBreak = Desvincular
		#KAS_PCB1_Part_LinkStart = Vincular

		// ********** Part: KAS.RTS1

		#KAS_RTS1_Part_title = RTS-1 Estação de Transferência de Recursos
		#KAS_RTS1_Part_manufacturer = KAS Labs, Inc.
		#KAS_RTS1_Part_description = Este tubo permite a transferência de recursos entre as naves. O diâmetro não é tão impressionante, mas como um pequeno companheiro verde disse certa vez: "Tamanho não é documento". Nossa tecnologia patenteada permite a transferência de qualquer quantidade de coisas através dele, incluindo, mas não limitado a: rochas, combustível, lanches e até kerbals. Garantia anulada no último caso.
		#KAS_RTS1_Part_tags = KIS KAS resource fuel transfer cck-kas

		// ********** Part: KAS.TB60

		#KAS_TB60_Part_title = TB-60 Barra de Reboque
		#KAS_TB60_Part_manufacturer = KAS Labs, Inc.
		#KAS_TB60_Part_description = Uma solução simples para rebocar uma nave que não pode se mover sozinha. Se uma corda simples fosse usada, então a embarcação sob reboque provavelmente bateria na nave de reboque ao frear ou manobrar, mas com a barra de reboque não é este o caso. Além disso, pode auxiliar na direção da nave rebocada, se aplicável. Certifique-se de manter as baterias carregadas, senão a direção ativa não funcionará.
		#KAS_TB60_Part_tags = KIS KAS cano tubo reboque barra cck-kas
		#KAS_TB60_Part_LinkBreak = Desanexar da nave
		#KAS_TB60_Part_LinkStart = Anexar à nave
		#KAS_TB60_Part_Park_Forward = Estacionar: FRENTE
		#KAS_TB60_Part_Park_Up = Estacionar: ACIMA

		// ********** Part: KAS.TJ1

		#KAS_TJ1_Part_title = TJ-1 Junta Telescópica Fixa
		#KAS_TJ1_Part_manufacturer = KAS Labs, Inc.
		#KAS_TJ1_Part_description = Este simples suporte telescópico pode conectar rigidamente duas naves. A distância máxima de conexão é relativamente curta, mas sua força é adequada. O design foi inspirado por um bastão de selfie que Jeb comprou em um brechó.
		#KAS_TJ1_Part_tags = KIS KAS cano tubo cck-kas
		#KAS_TJ1_Part_LinkBreak = Desanexar da nave
		#KAS_TJ1_Part_LinkStart = Anexar à nave
		#KAS_TJ1_Part_Park_Down = Estacionar: BAIXO
		#KAS_TJ1_Part_Park_Forward = Estacionar: FRENTE
		#KAS_TJ1_Part_Park_Up = Estacionar: ACIMA

		// ********** Part: KAS.TJ2

		#KAS_TJ2_Part_title = TJ-2 Junta Telescópica Livre
		#KAS_TJ2_Part_manufacturer = KAS Labs, Inc.
		#KAS_TJ2_Part_description = É o mesmo TJ-1 "Pau-de-Selfie", exceto que as dobradiças estão destravadas. Verdadeiramente a melhor solução para manter as naves conectadas separadas umas das outras, mas não restringindo excessivamente seus movimentos.
		#KAS_TJ2_Part_tags = KIS KAS cano tubo cck-kas
		#KAS_TJ2_Part_LinkBreak = cano tubo
		#KAS_TJ2_Part_LinkStart = Anexar à nave
		#KAS_TJ2_Part_Park_Down = Estacionar: BAIXO
		#KAS_TJ2_Part_Park_Forward = Estacionar: FRENTE
		#KAS_TJ2_Part_Park_Up = Estacionar: ACIMA

		// ********** Part: KAS.W1

		#KAS_W1_Part_title = W-50 Guincho
		#KAS_W1_Part_manufacturer = KAS Labs, Inc.
		#KAS_W1_Part_description = Um sábio antigo disse uma vez: "Dê-me o encaixe certo e, com um guincho, puxarei Kerbin". Este guincho não é tão forte, embora possa levantar ou rebocar uma nave bastante pesada. Lembre-se de conectar um soquete compatível na nave alvo. Além disso, verifique se há energia suficiente na nave ativa: o guincho tem fome de eletricidade!
		#KAS_W1_Part_tags = KIS KAS guicho cabo conector cck-kas

		// ********** Part: KAS.W2

		#KAS_W2_Part_title = HW-80 Guincho
		#KAS_W2_Part_manufacturer = KAS Labs, Inc.
		#KAS_W2_Part_description = Uma versão pesada do modelo de guincho W-50. Ele tem cabo extra e apresenta resistência aprimorada à conexão. No entanto, ainda não é possível puxar Kerbin. Observação: garantia nula se os guinchos forem usados para guinchar quinchas, e não importa se eu quincho seu guicho ou você guincha minha quincha.
		#KAS_W2_Part_tags = KIS KAS guicho cabo conector trabalho pesado cck-kas

		// ********** Part: KAS.PortPylon
		#KAS_PortPylon_Part_title = GP-20 Pilone
		#KAS_PortPylon_Part_manufacturer = KAS Labs, Inc.
		#KAS_PortPylon_Part_description = Nossa linha de produtos RTS-1 foi um enorme sucesso! No entanto, houve algumas queixas; Acontece que às vezes o tubo não é longo o suficiente! Para resolver este problema, uma nova peça foi desenvolvida: um pilone leve com um soquete de tubo embutido, permitindo que ele funcionasse como um extensor. Assim, é possível encadear links de recursos em longas distâncias, embora, para isso, talvez seja necessário construir pilones adicionais. Jeb realmente queria acrescentar uma geladeira Kerba-Cola ao interior oco, mas a P&D teve que rejeitar sua sugestão devido a um limite de massa de 20kg.
		#KAS_PortPylon_Part_tags = KAS recursos combustível transferência cck-kas

		// ********** Part: KAS.PortPylonPwr
		#KAS_PortPylonPwr_Part_title = BGP-400 Pilone com Esteróides
		#KAS_PortPylonPwr_Part_manufacturer = KAS Labs, Inc.
		#KAS_PortPylonPwr_Part_description = O design desta peça foi inspirado no GP-20. Nossos engenheiros precisavam saber: o volume interno do pilone poderia realmente ser utilizado? Acontece que pode! Como tal, eles decidiram preenchê-lo com algumas baterias Z-100 e um módulo de controle simples. Não é tão legal quanto uma geladeira Kerba-Cola, como Jeb pediu, mas ainda é muito prático. Tenha certeza de que as baterias são da melhor qualidade e não apenas recuperadas da lixeira.
		#KAS_PortPylonPwr_Part_tags = KAS recursos combustível transferência cck-kas

